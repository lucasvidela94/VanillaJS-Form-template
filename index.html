<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador de formularios</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Contenedor -->
    <div class="container">
      <h1>Registra tus datos hoy mismo!</h1>

      <!-- Formulario -->

      <form id="form">
        <!-- Nombre completo -->
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input
            type="text"
            id="name"
            placeholder="Nombre completo"
            required
            minlegth="3"
            maxlength="100"
            name="nombre"
          />
        </div>
        <!-- Numero de celular -->
        <div class="form-group">
          <label for="phone">Numero de celular</label>
          <input
            type="tel"
            id="phone"
            placeholder="555-555-555"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            name="celular"
          />
        </div>
        <!-- Direccion email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="email@direccion.com"
            required
            name="email"
          />
        </div>
        <!--Website del usuario -->
        <div class="form-group">
          <label for="website">Sitio web</label>
          <input
            type="url"
            id="website"
            placeholder="http://www.google.com"
            required
            name="website"
          />
        </div>
        <!-- Contraseña -->
        <div class="form-group">
          <label for="password1">Contraseña</label>
          <input
            type="password"
            id="password1"
            placeholder="Crea tu contraseña(Minimo 8 caracteres)"
            required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Por favor incluir 1 caracter mayuscula,1 caracter minuscula y 1 numero"
          />
        </div>
        <div class="form-group">
          <label for="password2">Confirma tu contraseña</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirma tu contraseña"
            required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            name="password"
          />
        </div>
        <button type="submit">Registrate</button>
      </form>
      <!-- Mensaje de error o logrado -->
      <div class="message-container">
        <h3 id="message">¡No te preocupes!</h3>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
